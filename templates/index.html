<!doctype html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>
  <body>
    <input class="input-video" type="text">
    <button class="input-button" type="button">Send</button>
    <script type="text/javascript">
      $(".input-button").click(function() {
        $.ajax({
          type: "POST",
          contentType: "application/json",
          url: "http://104.214.54.171/send",
          dataType : "json",
          data : JSON.stringify({
            "url": $(".input-video").val()
          }),
          success : function(result) {
            console.log(result);
          }
        });
      });
    </script>
  </body>
</html>
