<!doctype html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="shortcut icon" type="image/png" href="https://img.icons8.com/cotton/2x/youtube.png"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="row w-100">
      <div class="col-4">
        <div class="row m-3 w-100">
          <div class="col-8">
            <input class="form-control search-video" type="text">
          </div>
          <div class="col-4">
            <button class="btn btn-primary search-button" type="button">Search</button>
          </div>
        </div>

        <div class="row m-3 w-100 search-results">
          <!-- <div class="container search-results">
          </div> -->
        </div>
      </div>

      <div class="col-8">
        <div class="row m-3 w-50">
          <div class="col-8">
            <input class="form-control play-video" type="text">
          </div>
          <div class="col-4">
            <button class="btn btn-secondary play-button" type="button">Play</button>
          </div>
        </div>

        <div class="row m-3">
          <h2 class="video-title"></h2>
        </div>

        <div class="row m-3 w-100">
          <div class="container video border roundeds"></div>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      let uri;

      $(".search-button").click(function() {
        $(".search-results").html(
          '<div class="row" style="justify-content: center;">
            <img src="https://gifimage.net/wp-content/uploads/2017/10/colorful-loader-gif-transparent-13.gif">
           </div>'
        );
        $.ajax({
          type: "POST",
          contentType: "application/json",
          url: "http://104.214.54.171/search",
          dataType : "json",
          data : JSON.stringify({
            "query": $(".search-video").val()
          }),
          success : function(result) {
            $(".search-results").html(result["results"]);
          }
        });
      });

      $(".play-button").click(function() {
        $(".video").html(
          '<div class="row" style="justify-content: center;">
            <img src="https://gifimage.net/wp-content/uploads/2017/10/colorful-loader-gif-transparent-13.gif">
           </div>'
        );
        $.ajax({
          type: "POST",
          contentType: "application/json",
          url: "http://104.214.54.171/play",
          dataType : "json",
          data : JSON.stringify({
            "url": $(".play-video").val()
          }),
          success : function(result) {
            uri = "data:video/mp4;base64," + result["uri"];
            $(".video").html(
              `<video src="${uri}" autoplay controls style="max-width: 100%"></video>`
            );
            $(".video-title").html(result["title"]);
          }
        });
      });

      $("body").on("click", ".search-result", function() {
        var url = $(this).attr("url");
        $(".play-video").val(url);
        $(".play-button").click();
      });

      $('.play-video').keypress(function (e) {
       var key = e.which;
       if(key == 13)  // the enter key code
        {
          $('.play-button').click();
          return false;
        }
      });

      $('.search-video').keypress(function (e) {
       var key = e.which;
       if(key == 13)  // the enter key code
        {
          $('.search-button').click();
          return false;
        }
      });
    </script>
  </body>
</html>
