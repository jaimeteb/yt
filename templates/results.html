{% for thumb, title, url in results %}
<div class="card ml-3 mr-3 mb-3 search-result" style="cursor: pointer;" url="{{ url }}">
  <div class="row no-gutters">
    <div class="col-md-4">
      <img src="data:image/jpeg;base64,{{ thumb }}" class="card-img">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{ title }}</h5>
        <p class="card-text">{{ url }} %</p>
      </div>
    </div>
  </div>
</div>
{% endfor %}
